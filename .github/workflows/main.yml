name: Build and Push Frontend Docker Image to Alibaba Cloud Registry

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ALICLOUD_REGISTRY }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }} # e.g. myteam/frontend

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üß± Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: üß∞ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Alibaba Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALICLOUD_USERNAME }}
          password: ${{ secrets.ALICLOUD_PASSWORD }}

      - name: üèóÔ∏è Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: ‚úÖ Print pushed image names
        run: |
          echo "‚úÖ Successfully pushed:"
          echo " - $REGISTRY/$IMAGE_NAME:latest"
          echo " - $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
