name: Build and Push Frontend Docker image to Alibaba Cloud Registry

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ALICLOUD_REGISTRY }}
  USERNAME: ${{ secrets.ALICLOUD_USERNAME }}
  PASSWORD: ${{ secrets.ALICLOUD_PASSWORD }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }} # e.g. myteam/frontend

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Alibaba Cloud Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Print pushed image names
        run: |
          echo "Pushed $REGISTRY/$IMAGE_NAME:latest and $REGISTRY/$IMAGE_NAME:${GITHUB_SHA}"

# Notes:
# - Place this file in the frontend repository root under .github/workflows/
# - Ensure the frontend repository contains a Dockerfile at the repository root.
# - Set repository secrets: ALICLOUD_REGISTRY, ALICLOUD_USERNAME, ALICLOUD_PASSWORD, IMAGE_NAME
